        meta.setAttribute("content", "width=device-width, initial-scale=" + 2 / window.devicePixelRatio + ", user-scalable=no");

          var aCGLink = gCrazySDK.inviteLink({ roomId: aStr });
          meta.value = aCGLink;
          meta.select;
          document.execCommand("Copy");
          console.log("COPIED CG URL");
